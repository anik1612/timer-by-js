<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- css style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Timer - Anik Sarker</title>
</head>
<body>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="timer-card col-md-7 col-10 mt-5">
            <h1 class="text-white text-center">Set Timer</h1>
            <div class="mt-5 row align-items-center">
                <div class="col-md-4 col-6">
                    <h3 class="text-white mr-5 text-center">hour:</h3>
                    <input type="number" name="" id="hour" class="form-control"> 
                </div>   
                <div class="col-md-4 col-6">
                    <h3 class="text-white mr-5 text-center">min:</h3>
                    <input type="number" name="" id="min" class="form-control"> 
                </div> 
                <div class="col-md-4 col-6">
                    <h3 class="text-white text-center">sec:</h3>
                    <input type="number" name="" id="sec" class="form-control" class="form-control"> 
                </div> 
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn bg-success mr-3 text-white" id="start-btn">Start</button>
                <button class="btn bg-info mr-3 text-white" id="reset-btn">reset</button>
                <button class="btn bg-danger text-white" id="stop-btn">Stop</button>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
